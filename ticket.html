<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>E-Ticket</title>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet"> 	
	<style>
		body {
			/*background: #303841;*/
			/*background: #1b262c;*/
			/*background: #13786A;*/
			padding: 0;
			margin: 0;
			font-family: 'Josefin Sans', serif;
			color: #303841;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.ticket {
			box-shadow:
			  0 2.8px 2.2px rgba(0, 0, 0, 0.034),
			  0 6.7px 5.3px rgba(0, 0, 0, 0.048),
			  0 12.5px 10px rgba(0, 0, 0, 0.06),
			  0 22.3px 17.9px rgba(0, 0, 0, 0.072),
			  0 41.8px 33.4px rgba(0, 0, 0, 0.086),
			  0 100px 80px rgba(0, 0, 0, 0.12)
			;
			margin-top: 30px;
			width: 350px;
			background: white;
			border-radius: 6px;
			border: 1px solid #eee;
		}
		.poster {
			margin: 0;
		}
		img {
			width: 100%;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
		}
		.title {
			padding: 0;
			text-align: center;
			border-bottom: 2px solid #eee;
		}
		.section {
			display: flex;
			justify-content: space-between;
			padding: 20px;
			border-bottom: 2px solid #eee;
		}
		.section label {
			font-size: 14px;
			color: #3a4750;
		}
		.text-right {
			text-align: right;
		}
		.section p {
			font-size: 18px;
		}
		.qr-code {
			text-align: center;
			padding: 15px;
		}
		.qr-code img{
			width: 150px;
		}
		.buttons {
		}
		.buttons button {
			background: #1A4DD7;
			border: 0;
			padding: 20px;
			border-radius: 5px;
			color: #fff;
			font-weight: bold;
			font-size: 14px;
			cursor: pointer;
			margin: 30px 20px 10px 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="ticket">

			<div class="poster">
				<img src="https://wonderfest.org/wp-content/uploads/2013/08/contagion-wonderfest.jpg">
			</div>

			<div class="title">
				<h2> Contagion </h2>
			</div>

			<div class="section">

				<div class="date">
					<label>Date</label>
					<p>31st Feb 2022</p>
				</div>

				<div class="time text-right">
					<label>Time</label>
					<p>11:30 am</p>
				</div>

			</div>

			<div class="section">
				<div class="cinema">
					<label>Cinema</label>
					<p>XYZ Cinema Hall</p>
				</div>

				<div class="seats text-right">
					<label>Seats</label>
					<p>21, 22, 23, <br> 31, 32, 35, </p>
				</div>
			</div>
			<!-- generate QR CODE from BOoking Id -->
			<div class="qr-code">
				<img src="./qrcode.svg">
				<p> WXHBDSK19 </p>
			</div>

		</div>
		<div class="buttons">
			<button> Buy More Tickets </button>
			<button> Download Ticket </button>
		</div>
	</div>
</body>
</html>
